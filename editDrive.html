<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="../editDrive.css">
<title>edit Drive</title>
</head>
<body>
<div class="header" id="myHeader">
    <h4>PSM Placement Management Team</h4>
      </div>
<form action="#" th:action="@{/savee}" th:object="${drive}" method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td>company ID:</td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td>company Name:</td>
                    <td>
                        <input type="text" th:field="*{company_name}" />
                    </td>
                </tr>
                <tr>
                <td>Mode Of Drive:</td>
                    <td><input type="text" th:field="*{mode_of_drive}" /></td>
                </tr>
                <tr>
                

                    <td>Salary:</td>
                    <td><input type="text" th:field="*{salary}" /></td>
                </tr>
                <tr>
                    <td>Date:</td>
                    <td><input type="text" th:field="*{date}" /></td>
                </tr> 
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
</body>
